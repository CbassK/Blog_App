<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">

            {% if user.is_authenticated %}
                <a href="{% url 'post-list' %}" class="text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="{% url 'post-create' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Create New Post</a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
            <form action="{% url 'search-results' %}" method="get" class="flex items-center">
                <input type="search" name="q" placeholder="Search..." class="appearance-none bg-gray-700 text-white px-3 py-2 rounded-md">
                <button type="submit" class="ml-2 text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Search</button>
            </form>
        {% endif %}
        <div class="flex items-center">
            {% if user.is_authenticated %}
            {% if profile.avatar %}
                <img src="{{ profile.avatar.url }}" alt="{{ profile.user.username }}'s profile picture" class="rounded-full h-8 w-8 object-cover mx-auto">
            {% else %}
                <img src="#"  class="rounded-full h-8 w-8 object-cover mx-auto">
            {% endif %}
                <a href="{% url 'profile' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'signup' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Signup</a>
                <a href="{% url 'login' %}" class="ml-4 text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
