{% extends 'base.html' %}

{% block content %}

<div class="max-w-lg mx-auto text-center">
    <h1 class="text-4xl text-gray-800 mb-6 mt-6">Enter your new password</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="mb-5">
            <input type="password" name="new_password1" id="new_password1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="New password" required />
        </div>
        <div class="mb-5">
            <input type="password" name="new_password2" id="new_password2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Confirm new password" required />
        </div>
        <button type='submit' class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full">
            Confirm new password
        </button>
    </form>
</div>

{% endblock content %}
