{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto sm:px-6 lg:px-8 mt-6">
    <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg p-6 border-b border-gray-200">
        <h2 class="text-2xl font-bold mb-4">Are you sure you want to delete this post?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button type="submit" class="inline-flex items-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-red-700 active:bg-red-900 focus:outline-none focus:border-red-900 focus:ring focus:ring-red-300 disabled:opacity-25 transition">
                    Confirm Delete
                </button>
                <a href="{% url 'post-detail' post.pk %}" class="inline-flex items-center px-4 py-2 bg-gray-200 border border-transparent rounded-md font-semibold text-xs text-gray-700 uppercase tracking-widest hover:bg-gray-300 active:bg-gray-400 focus:outline-none focus:border-gray-400 focus:ring focus:ring-gray-300 disabled:opacity-25 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
