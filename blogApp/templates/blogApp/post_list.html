{% extends "base.html" %}

{% block content %}
<div class="max-w-screen-xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4 text-blue-600">Posts</h1>
    <div class="space-y-4">
        {% for post in posts %}
        <div class="p-5 bg-white shadow rounded-lg">
            <a href="{% url 'post-update' post.pk %}" class="text-2xl font-semibold hover:text-blue-600">{{ post.title }}</a>
            <p class="text-gray-600">By {{ post.author }} on {{ post.published_date | date:"F d, Y" }}</p>
            <div>
                <p class="text-gray-800 font-medium">Tags:</p>
                {% for tag in post.tags.all %}
                <a href="{% url 'tagged-posts-list' tag.name %}" class="inline-block bg-blue-100 rounded-full px-3 py-1 text-sm font-semibold text-blue-700 mr-2 mb-2">#{{ tag.name }}</a>
                {% endfor %}
            </div>
            <a href="{% url 'post-detail' post.pk %}" class="text-blue-500 hover:text-blue-600">Read more...</a>
        </div>
        {% empty %}
        <p class="text-green-500">No posts yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
