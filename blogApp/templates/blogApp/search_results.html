{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-xl font-bold">Search Results</h2>
    {% for post in posts %}
    <div class="mb-4">
        <a href="{% url 'post-detail' post.pk %}" class="text-lg font-semibold hover:text-blue-600">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:30 }}</p>
    </div>
    {% empty %}
    <p>No posts found.</p>
    {% endfor %}
</div>
{% endblock %}
